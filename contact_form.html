<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form >
        <div>
            <label>
                Full Name: <br>
                <input type="text">
            </label>
        </div>
        <br>
        <div>
            <label>
                Email: <br>
                <input type="email">
            </label>
        </div>
        <br>
        <div>
            <label>
                Phone Number: <br>
                <input type="tel" pattern="\d10" maxlength="10">
            </label>
        </div>
        <br>
        <div>
            <label>
                Subject: <br>
                <input type="text">
            </label>
        </div>
        <br>
        <div>
            <label>
                Message: <br>
                <textarea rows="5" cols="50"></textarea>
            </label>
        </div>
        <br>
        <div>
            <label>
                <input type="checkbox"> Subscribe to newsletter
            </label>
        </div>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
