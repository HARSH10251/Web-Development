<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px; 
            text-align: center;
        }

        
        .profile-icon {
            width: 60px;
            height: 60px;
            background-color: #e0e0e0;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: #666;
        }

        
        .name {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .info {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        
        .button-group {
            display: flex;
            justify-content: space-around;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            flex-grow: 1;
            margin: 0 5px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-secondary {
            background-color: #f8f9fa;
            color: #007bff;
            border: 1px solid #007bff;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="profile-icon">
        ðŸ‘¤
    </div>
    <div class="name">Harsh</div>
    <div class="info">
        I am from Pune, first year undergrad student at Scaler School of Technology.
    </div>
    <div class="button-group">
        <a href="#" class="btn btn-secondary">Contact</a>
        <a href="#" class="btn btn-primary">Portfolio</a>
    </div>
</div>

</body>
</html>
